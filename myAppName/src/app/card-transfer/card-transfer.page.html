<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="backButton">
      <ion-back-button defaultHref="/transfer" icon="chevron-back-sharp" text="">
        <!-- <ion-icon name=></ion-icon> -->
      </ion-back-button>
    </ion-buttons>
    <ion-title>银行卡转账</ion-title>
    <ion-button fill="clear" (click)="payeeList()" slot="end">
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-list>
      <ion-item>
        <ion-label>收款人</ion-label>
        <ion-input [(ngModel)]="payee.payeeName" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>收款账号</ion-label>
        <ion-input  [(ngModel)]="payee.payeeAccount" type="text" placeholder=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>收款银行</ion-label>
        <ion-input [(ngModel)]="payee.bankId" type="text" placeholder=""></ion-input>
      </ion-item>

      <ion-item-divider>
        <ion-label>转账金额</ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-icon name="logo-yen" class="icon"></ion-icon>
        <ion-input [(ngModel)]="payee.amount" (keyup)="getServiceFee()"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="contentLabel">
          <div>手续费=付款金额X0.002</div>
          <div class="div2">手续费:{{serviceFee|number:'1.2-2'}}</div>
        </ion-label>
      </ion-item>
      <ion-item-divider>
      </ion-item-divider>
      <ion-item>
        <ion-label>付款账号</ion-label>
        <ion-select [(ngModel)]='payee.payAccount' interface="popover">
          <ion-select-option *ngFor="let item of payee.bankNameList" [value]="item">{{item}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>备注</ion-label>
        <ion-input [(ngModel)]="payee.desc" type="text" placeholder=""></ion-input>
        <ion-label>短信通知</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>到账时间</ion-label>
        <ion-select interface="popover" placeholder="实时到账">
          <ion-select-option >实时到账</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>
  <ion-button (click)="onClick()" expand="block" shape="round">
    下一步
  </ion-button>
</ion-content>



<!-- 支付页面 -->
<div class="payeeDiv" *ngIf=showPayee>
    <ul>
      <li *ngFor="let item of list">{{item}}</li>
    </ul>
</div>
<div class="payDiv" *ngIf=display>
  <div class="card1">
    <div class="closePay">
      <ion-icon name="close-outline" (click)="closePay()"></ion-icon>
    </div>
    <div class="pw">
      <input class="pw1" value="{{number[0]}}" type='password'>
      <input class="pw2" value="{{number[1]}}" type='password'>
      <input class="pw3" value="{{number[2]}}" type='password'>
      <input class="pw4" value="{{number[3]}}" type='password'>
      <input class="pw5" value="{{number[4]}}" type='password'>
      <input class="pw6" value="{{number[5]}}" type='password'>

    </div>
  </div>

  <div class="card2">
    <div class="one" (click)="inputNum1()">
      <p class="oneP">1</p>
    </div>
    <div class="one" (click)="inputNum2()">
      <p class="oneP">2</p>
    </div>
    <div class="one" (click)="inputNum3()">
      <p class="oneP">3</p>
    </div>
    <div class="one" (click)="inputNum4()">
      <p class="oneP">4</p>
    </div>
    <div class="one" (click)="inputNum5()">
      <p class="oneP">5</p>
    </div>
    <div class="one" (click)="inputNum6()">
      <p class="oneP">6</p>
    </div>
    <div class="one" (click)="inputNum7()">
      <p class="oneP">7</p>
    </div>
    <div class="one" (click)="inputNum8()">
      <p class="oneP">8</p>
    </div>
    <div class="one" (click)="inputNum9()">
      <p class="oneP">9</p>
    </div>
    <div class="one">
      <p class="oneP"></p>
    </div>
    <div class="one" (click)="inputNum0()">
      <p class="oneP">0</p>
    </div>
    <div class="one" (click)="backspace()">
      <div class="backspace">
        <ion-icon name="backspace-outline" class="backspace"></ion-icon>
      </div>
    </div>
  </div>
</div>
