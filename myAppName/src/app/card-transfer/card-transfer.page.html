<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="backButton">
      <ion-back-button defaultHref="/transfer" icon="chevron-back-sharp" text="">
        <!-- <ion-icon name=></ion-icon> -->
      </ion-back-button>
    </ion-buttons>
    <ion-title>银行卡转账</ion-title>
    <ion-button fill="clear" slot="end" [routerLink]="['/add-payee']">
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item-divider>
    </ion-item-divider>
    <ion-item>
      <ion-label>收款人</ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>收款账号</ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>收款银行</ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    
    <ion-item-divider>
      <ion-label>转账金额</ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-icon name="logo-yen"></ion-icon>
      <ion-input type="text" placeholder="免手续费"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>付款账号</ion-label>
      <ion-select [(ngModel)]='payee.bankName' interface="popover">
        <ion-select-option *ngFor="let item of payee.bankNameList" [value]="item">{{item}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item-divider>
    </ion-item-divider>
    <ion-item>
      <ion-label>备注</ion-label>
      <ion-input type="text" placeholder=""></ion-input>
      <ion-label>短信通知</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>到账时间</ion-label>
      <ion-input type="text" placeholder="免手续费"></ion-input>
    </ion-item>

  </ion-list>

  <ion-button (click)="onClick()" expand="block" shape="round" [style]="displagButton">
    下一步
  </ion-button>
</ion-content>
