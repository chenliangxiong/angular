<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="backButton">
      <ion-back-button defaultHref="/transfer" icon="chevron-back-sharp" text="">
        <!-- <ion-icon name=></ion-icon> -->
      </ion-back-button>
    </ion-buttons>
    <ion-title>收款人管理</ion-title>
    <ion-button fill="clear" slot="end" [routerLink]="['/add-payee']">
      <ion-icon name="person-add-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>

</ion-header>

<ion-content>
  <div>
    <ion-card>
      <ion-input placeholder="     请输入收款人姓名"></ion-input>
    </ion-card>
    <ion-card>
      <ion-list>
        <ion-item *ngFor="let item of list">
          <ion-label>{{item}}</ion-label>
          <ion-icon name="create-outline" [routerLink]="['/edit-payee']"></ion-icon>
          &nbsp;&nbsp;
          <ion-icon name="trash-outline" (click)="presentAlertConfirm()"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card>
    <!-- <div>
      <ion-button [routerLink]="['/tabs/tab2']" color="light" style="margin-left: 150px;">确认</ion-button>
    </div> -->
  </div>
</ion-content>
